<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Hebrides, Op. 26 "Fingal's Cave" by Felix Mendelssohn</title>
    <link rel="stylesheet" href="./css/hebrides.css" />
  </head>
   <body>
      <h1>The Hebrides, Op. 26 "Fingal's Cave" by Felix Mendelssohn</h1>

      <audio id="audioElement" src="./audio/hebrides.mp3"></audio>
      <button class="play-audio">Play Audio</button>
      <button class="play-video">Play Video</button>
      <div><span id="timer">0</span> seconds</div>

      <div id="video-player">
      </div>



      <div id="do-results">
         <div id="do-info">
            <p>
               Coordinates:
               (<span id="beta">null</span>,
               <span id="gamma">null</span>,
               <span id="alpha">null</span>)
            </p>
         </div>
         <div id="dm-info">
            <p>
               Acceleration:
               (<span id="acceleration-x">null</span>,
               <span id="acceleration-y">null</span>,
               <span id="acceleration-z">null</span>)
               m/s<sup>2</sup>
            </p>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
      <script src="./js/hebrides.js"></script>
   </body>
</html>
