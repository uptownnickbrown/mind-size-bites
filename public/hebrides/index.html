<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Hebrides, Op. 26 "Fingal's Cave" by Felix Mendelssohn</title>
    <link rel="stylesheet" href="./css/hebrides.css" />
  </head>
   <body>
      <h1>The Hebrides, Op. 26 "Fingal's Cave" by Felix Mendelssohn</h1>

      <audio id="audio-player" src="./audio/hebrides.mp3"></audio>
      <button id="play-audio">Play Audio</button>
      <button id="play-video">Play Video</button>
      <button id="stop">Stop</button>
      <div>
        <span id="timer">34</span> seconds
      </div>
      <div>
        <span id="bpm">96</span> bpm
      </div>
      <button id="bpm-tap">Tap me!</button>
      <div>
        Volume
        <input id="gain" type="range" name="gain" min="0.05" max="2.5" step=".05" value="1">
      </div>
      <div>
        Pitch
        <input id="pitch" type="range" name="pitch" min="-5" max="5" step="1" value="0">
      </div>
      <div>
        Rate
        <input id="rate" type="range" name="rate" min="0.5" max="2" step="0.01" value="1">
      </div>

      <div id="video-player">
      </div>



      <div id="do-results">
         <div id="do-info">
            <p>
               Coordinates:
               (<span id="beta">null</span>,
               <span id="gamma">null</span>,
               <span id="alpha">null</span>)
            </p>
         </div>
         <div id="dm-info">
            <p>
               Acceleration:
               (<span id="acceleration-x">null</span>,
               <span id="acceleration-y">null</span>,
               <span id="acceleration-z">null</span>)
               m/s<sup>2</sup>
            </p>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
      <script src="https://www.youtube.com/iframe_api"></script>
      <script src="./js/bundle.js"></script>
   </body>
</html>
