<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In C by Terry Riley</title>
    <link rel="stylesheet" href="./css/in-c.css" />
    <!-- polyfill -->
    <script src="./midi-js/shim/Base64.js" type="text/javascript"></script>
    <script src="./midi-js/shim/Base64binary.js" type="text/javascript"></script>
    <script src="./midi-js/shim/WebAudioAPI.js" type="text/javascript"></script>
    <!-- midi.js package -->
    <script src="./midi-js/midi/audioDetect.js" type="text/javascript"></script>
    <script src="./midi-js/midi/gm.js" type="text/javascript"></script>
    <script src="./midi-js/midi/loader.js" type="text/javascript"></script>
    <script src="./midi-js/midi/plugin.audiotag.js" type="text/javascript"></script>
    <script src="./midi-js/midi/plugin.webaudio.js" type="text/javascript"></script>
    <script src="./midi-js/midi/plugin.webmidi.js" type="text/javascript"></script>
    <!-- utils -->
    <script src="./midi-js/util/dom_request_xhr.js" type="text/javascript"></script>
    <script src="./midi-js/util/dom_request_script.js" type="text/javascript"></script>
</head>

<body>
    <h2>Hello In C!</h2>
    <button class="start">
        Start
    </button>
    <div class="performers">
      <div class="player nick">
          <button class="advance nick">
              Advance Instrument 1
          </button>
          <div class="current nick">
              <p>Phrase <span>1</span></p>
              <img src="./images/1.png" />
          </div>
          <div class="expected nick">
              0
          </div>
      </div>
      <div class="player adrienne">
          <button class="advance adrienne">
              Advance Instrument 2
          </button>
          <div class="current adrienne">
              <p>Phrase <span>1</span></p>
              <img src="./images/1.png" />
          </div>
          <div class="expected adrienne">
              0
          </div>
      </div>
      <div class="player three">
          <button class="advance three">
              Advance Instrument 3
          </button>
          <div class="current three">
              <p>Phrase <span>1</span></p>
              <img src="./images/1.png" />
          </div>
          <div class="expected three">
              0
          </div>
      </div>
      <div class="player four">
          <button class="advance four">
              Advance Instrument 4
          </button>
          <div class="current four">
              <p>Phrase <span>1</span></p>
              <img src="./images/1.png" />
          </div>
          <div class="expected four">
              0
          </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="./js/in-c.js"></script>
</body>

</html>
